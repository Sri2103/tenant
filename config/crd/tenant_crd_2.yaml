apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: tenants.platform.myorg.io
spec:
  group: platform.myorg.io
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                owner:
                  type: string
                  format: email
                namespaceName:
                  type: string
                  pattern: "^[a-z0-9]([-a-z0-9]*[a-z0-9])?$"
                  maxLength: 63
                resourceQuota:
                  type: object
                  properties:
                    cpu:
                      type: string
                      pattern: "^[0-9]+m?$"
                    memory:
                      type: string
                    pods:
                      type: integer
                      format: int32
                      minimum: 1
                  nullable: true
                limitRange:
                  type: object
                  properties:
                    defaultRequest:
                      type: object
                      properties:
                        cpu:
                          type: string
                        memory:
                          type: string
                      nullable: true
                    defaultLimit:
                      type: object
                      properties:
                        cpu:
                          type: string
                        memory:
                          type: string
                      nullable: true
                  nullable: true
                networkPolicy:
                  type: object
                  properties:
                    allowNamespaces:
                      type: array
                      items:
                        type: string
                    denyExternal:
                      type: boolean
                  nullable: true
                rbac:
                  type: object
                  properties:
                    adminUsers:
                      type: array
                      items:
                        type: string
                    viewerUsers:
                      type: array
                      items:
                        type: string
                  nullable: true
                policy:
                  type: object
                  properties:
                    enforceRegistry:
                      type: string
                    allowPrivileged:
                      type: boolean
                  nullable: true
                monitoring:
                  type: object
                  properties:
                    enable:
                      type: boolean
                    labels:
                      type: object
                      additionalProperties:
                        type: string
                  nullable: true
              required:
                - owner
                - namespaceName
            status:
              type: object
              properties:
                phase:
                  type: string
                resourcesCreated:
                  type: array
                  items:
                    type: string
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                        enum:
                          - "True"
                          - "False"
                          - Unknown
                      reason:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
                    required:
                      - type
                      - status
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Owner
          type: string
          jsonPath: .spec.owner
        - name: Namespace
          type: string
          jsonPath: .spec.namespaceName
        - name: Phase
          type: string
          jsonPath: .status.phase
        - name: Monitoring
          type: boolean
          jsonPath: .spec.monitoring.enable
  names:
    plural: tenants
    singular: tenant
    kind: Tenant
    shortNames:
      - tn
